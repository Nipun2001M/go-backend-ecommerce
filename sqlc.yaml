version: "1"

packages:
  - name: "repo"
    path: "./internal/adapters/postgresql/sqlc"
    engine: "postgresql"
    schema:
      - "./internal/adapters/postgresql/migrations"
    queries:
      - "./internal/adapters/postgresql/sqlc/queries.sql"
    sql_package: "pgx/v5"
    emit_json_tags: true
    emit_interface: true
